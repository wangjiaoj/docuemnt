<!DOCTYPE html PUBLIC "-//WAPFORUM//DTD XHTML Mobile 1.0//EN" "http://www.wapforum.org/DTD/xhtml-mobile10.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">

<head>
    <title>首页</title>
    <meta name="keywords" content="首页关键字" />
    <meta name="description" content="首页描述" />
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta http-equiv="Cache-Control" content="no-cache" />
    <meta name="viewport" content="width=device-width, minimum-scale=1.0, maximum-scale=2.0" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <link rel="apple-touch-icon-precomposed" sizes="48×48" href="/images/48×48.png" />
    <link rel="apple-touch-icon-precomposed" sizes="72×72" href="/images/72×72.png" />
    <link rel="apple-touch-icon-precomposed" sizes="114×114" href="/images/114×114.png" />
    <style>
        html,
        body,
        .content {
            width: 100%;
        }
        
        li {
            font-size: 0.14814814814814814rem;
        }
        
        .blcok {
            width: 5rem;
            margin: 10px auto;
            height: 1rem;
            background-color: red;
        }
    </style>
</head>

<body>
    <div class="content">

        <div class="blcok"></div>
        <ul>
            <li>首页关键字</li>
            <li>首页关键字</li>
            <li>首页关键字</li>
            <li>首页关键字</li>
            <li>首页关键字</li>
        </ul>
    </div>
    <script>
        var dpr, rem, scale;
        var docEl = document.documentElement;
        var fontEl = document.createElement('style');
        var metaEl = document.querySelector('meta[name="viewport"]');

        dpr = window.devicePixelRatio || 1;
        rem = docEl.clientWidth * dpr / 10;
        scale = 1 / dpr;


        // 设置viewport，进行缩放，达到高清效果
        metaEl.setAttribute('content', 'width=' + dpr * docEl.clientWidth + ',initial-scale=' + scale + ',maximum-scale=' + scale + ', minimum-scale=' + scale + ',user-scalable=no');

        // 设置data-dpr属性，留作的css hack之用
        docEl.setAttribute('data-dpr', dpr);

        // 动态写入样式
        docEl.firstElementChild.appendChild(fontEl);
        fontEl.innerHTML = 'html{font-size:' + rem + 'px!important;}';

        // 给js调用的，某一dpr下rem和px之间的转换函数
        window.rem2px = function(v) {
            v = parseFloat(v);
            return v * rem;
        };
        window.px2rem = function(v) {
            v = parseFloat(v);
            return v / rem;
        };

        window.dpr = dpr;
        window.rem = rem;
    </script>
</body>

</html>

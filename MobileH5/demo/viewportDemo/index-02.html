<!DOCTYPE html PUBLIC "-//WAPFORUM//DTD XHTML Mobile 1.0//EN" "http://www.wapforum.org/DTD/xhtml-mobile10.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">

<head>
    <title>viewport设置为设备宽度</title>
    <meta name="keywords" content="首页关键字" />
    <meta name="description" content="首页描述" />
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta http-equiv="Cache-Control" content="no-cache" />
    <meta name="viewport" content="width=device-width, minimum-scale=1.0,  maximum-scale=1.0, user-scalable=0" />
    <meta name="apple-mobile-web-app-capable" content="yes" />

    <style>
        html,
        body {
            margin: 0px;
            padding: 0px;
        }
        
        .content {
            width: 100%;
            margin: 0 auto;
            background-color: #ddd;
        }
        
        li {
            font-size: 16px;
        }
        
        .blcok {
            width: 100%;
            height: 400px;
            background-color: red;
        }
    </style>
</head>

<body>
    <div class="content">
        <h2>viewport设置width=device-width</h2>

        <div id="width"></div>
        <div class="blcok"></div>
    </div>

    <script type="text/javascript">
        var clientWidth = document.documentElement.clientWidth;
        document.getElementById('width').append("clientWidth:" + clientWidth + ";innerWidth:" + window.innerWidth + ";dpr:" + window.devicePixelRatio)
    </script>
</body>

</html>
